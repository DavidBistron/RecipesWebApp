<!DOCTYPE html>
<html lang="en-us">
  <head>
		<!-- Important Meta Tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Web Application">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="David Bistron">
		<meta name="viewport" content="width=device-width" content="height=device-height" initial-scale="1.0">
		
		<!-- Integration of external css sheet -->
		<link rel="stylesheet" href="styles/main.css">

		<!-- Title and Favicon -->
		<title>Nutrition Week Planner</title>
		<link rel="icon" type="image/x-icon" href="images/robot.png">
	</head>

	<body>
		<!-- Heading -->
		<h1>Recipes</h1>

		<!-- Main grid -->
		<div class="main-grid">
			
			<!-- Left grid -->
			<div class="main-grid-left">
				<!-- Navigation Buttons are generated by JavaScript -->
			</div>

			<!-- Right grid -->
			<div class="main-grid-right">
				<div>
					<!-- List of all recipes -->
					<table id="recipe-list" style="width: 100%; border: 1px solid green;">
						<thead>
							<tr>
								<th>Name</th>
								<th>Category</th>
								<th>Id</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<!-- dynamic display of recipes via JS -->
						</tbody>
					</table>
				</div>

				<!-- Input for adding new recipes -->
				<form id="recipe-form">
					<p>Add a new recipe:</p>
						<div>
							Recipe Name: <input type="text" id="recipe-name" placeholder="Name" required>
						</div>
						<div>
							Recipe Category: <input type="text" id="recipe-category" placeholder="Category" required>
						</div>
						<div>
							<button class="search-button" type="submit">Add</button>
						</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<hr>
			<div>Made with &#128153; by Mr. Robot</div>
		<hr>
    
		<!-- Integration of external script -->
		<script src="scripts/navigation-extended.js"></script>
		<!-- <script src="scripts/recipes-oop.js"></script> -->
		<script src ="scripts/recipes-class.js"></script>
  </body>
</html>
