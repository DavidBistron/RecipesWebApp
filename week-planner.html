<!DOCTYPE html>
<html lang="en-us">
  <head>
		<!-- Important Meta Tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Web Application">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="David Bistron">
		<meta name="viewport" content="width=device-width" content="height=device-height" initial-scale="1.0">
		
		<!-- Integration of external css sheet -->
    <link rel="stylesheet" href="styles/main.css">

		<!-- Title and Favicon -->
		<title>Nutrition Week Planner</title>
		<link rel="icon" type="image/x-icon" href="images/robot.png">
	</head>

	<body>
		<!-- Heading -->
		<h1>Week Planner</h1>

    <!-- Main grid -->
		<div class="main-grid">
			
			<!-- Left grid -->
			<div class="main-grid-left">
				<!-- Navigation Buttons -->
        <!-- generated by JavaScript-->
			</div>

			<!-- Right grid -->
			<div class="main-grid-right">
				<div>
					<!-- List of all recipes -->
					<table id="week-list" style="width: 100%;">
						<thead>
							<tr>
								<th>Week Day</th>
								<th>Recipe</th>
								<th>Delete</th> 
							</tr>
						</thead>
						<tbody>
							<!-- dynamic display of ingredients via JS -->
						</tbody>
					</table>
				</div>

				<!-- Input for adding new days & recipes for the week -->
				<div>
					<form id="weekElement-form">
						
						<h2>Add a new recipe:</h2>
						<hr>
						
						<div class="recipe-grid">
							<p>Day of Week:</p>
							<input list="weekdays" id="weekElement-day" placeholder="Day" required>
								<datalist id="weekdays">
									<option value="Monday">
									<option value="Tuesday">
									<option value="Wednesday">
									<option value="Thursday">
									<option value="Friday">
									<option value="Saturday">
									<option value="Sunday">
								</datalist>
						</div>

						<div class="recipe-grid">
							<p>Recipe:</p>
							<input type="text" id="weekElement-recipe" placeholder="Recipe" required>
						</div>

						<div>
							<p></p>
							<button class="search-button" type="submit">Add</button>
						</div>

					</form>
				</div>
			</div>
		</div>

    <!-- Footer -->
		<hr>
			<div>Made with &#128153; by Mr. Robot</div>
		<hr>

    <script src="scripts/navigation-extended.js"></script>
    <script src="scripts/weekplanner.js"></script>
  </body>
</html>
