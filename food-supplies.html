<!DOCTYPE html>
<html lang="en-us">
  <head>
		<!-- Important Meta Tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Web Application">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="David Bistron">
		<meta name="viewport" content="width=device-width" content="height=device-height" initial-scale="1.0">
		
		<!-- Integration of external css sheet -->
		<link rel="stylesheet" href="styles/main.css">

		<!-- Title and Favicon -->
		<title>Nutrition Week Planner</title>
		<link rel="icon" type="image/x-icon" href="images/robot.png">
	</head>

	<body>
		<!-- Heading -->
		<h1>Food Supplies</h1>

		<!-- Main grid -->
		<div class="main-grid">
			
			<!-- Left grid -->
			<div class="main-grid-left">
				<!-- Navigation Buttons -->
        <!-- generated by JavaScript-->
			</div>

			<!-- Right grid -->
			<div class="main-grid-right">
				<div>
					<!-- List of all recipes -->
					<table id="ingredients-list" style="width: 100%;">
						<thead>
							<tr>
								<th>Ingredient</th>
								<th>Category</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<!-- dynamic display of ingredients via JS -->
						</tbody>
					</table>
				</div>

				<!-- Input for adding new recipes -->
				<div>
					<form id="supply-form">
						
						<h2>Add a new ingredient:</h2>
						<hr>
						
						<div class="recipe-grid">
							<p>Ingredient Name:</p>
							<input type="text" id="supply-name" placeholder="Name" required>
						</div>

						<div class="recipe-grid">
							<p>Category:</p>
							
							<!--
							<input type="text" id="supply-category" placeholder="Name" required>
							-->
							<input list="supplies-groups" id="supply-category" placeholder="Category" required>
							<datalist id="supplies-groups">
								<option value="Vegetables"></option>
								<option value="Fruits"></option>
								<option value="Grain, Bread, Cereal"></option>
								<option value="Meat, Fish"></option>
								<option value="Nuts, Seeds, Legumes, Beans"></option>
								<option value="Milk, Yoghurt, Cheese"></option>
								<option value="Water, Coffee, Tea"></option>
								<option value="Other Ingredient"></option>
							</datalist>

						</div>

						<div>
							<p></p>
							<button class="search-button" type="submit">Add</button>
						</div>

					</form>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<hr>
			<div>Made with &#128153; by Mr. Robot</div>
		<hr>

		<!-- Integration of external script -->
		<script src="scripts/navigation-extended.js"></script>
    <script src="scripts/foodSupplies-class.js"></script>
  </body>
</html>
