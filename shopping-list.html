<!DOCTYPE html>
<html lang="en-us">
  <head>
		<!-- Important Meta Tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Web Application">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="David Bistron">
		<meta name="viewport" content="width=device-width" content="height=device-height" initial-scale="1.0">
		
		<!-- Integration of external css -->
    <link rel="stylesheet" href="styles/main.css">

		<!-- Title and Favicon -->
		<title>Nutrition Week Planner</title>
		<link rel="icon" type="image/x-icon" href="images/robot.png">
	</head>

	<body>
		<!-- Heading -->
		<h1>Shopping List</h1>

		<!-- Main grid -->
		<div class="main-grid">
			
			<!-- Left grid -->
			<div class="main-grid-left">
				<!-- Navigation Buttons are generated by JavaScript -->
			</div>

			<!-- Right grid -->
			<div class="main-grid-right">
				<div>
					<!-- List of all shopping elements -->
					<table id="shopping-list" style="width: 100%;">
						<thead>
							<tr>
								<th>Shopping Element</th>
								<th>Category</th>
								<th>Amount</th>
								<th>Delete</th> 
							</tr>
						</thead>
						<tbody>
							<!-- dynamic display of shopping-list via JS -->
						</tbody>
					</table>
				</div>

				<!-- Input for adding new shopping elements -->
				<div>
					<form id="shoppingElement-form">
						
						<h2>Add a new ingredient:</h2>
						<hr>
						
						<div class="input-grid">
							<p>Ingredient Name:</p>
							<input type="text" id="shoppingElement-name" placeholder="Name" required>
						</div>

						<div class="input-grid">
							<p>Category:</p>
							<input list="food-groups" id="shoppingElement-category" placeholder="Category" required>
							<datalist id="food-groups">
								<option value="Vegetables"></option>
								<option value="Fruits"></option>
								<option value="Grain, Bread, Cereal"></option>
								<option value="Meat, Fish"></option>
								<option value="Nuts, Seeds, Legumes, Beans"></option>
								<option value="Milk, Yoghurt, Cheese"></option>
								<option value="Water, Coffee, Tea"></option>
								<option value="Other Food"></option>
							</datalist>
						</div>

						<div class="input-grid">
							<p>Amount:</p>
							<input type="text" id="shoppingElement-amount" placeholder="Name" required>
						</div>

						<div>
							<p></p>
							<button class="add-button" type="submit">Add</button>
						</div>

					</form>
				</div>
				
			</div>
		</div>

    <!-- Footer -->
		<hr>
			<div>Made with &#128153; by Mr. Robot</div>
		<hr>
    
    <!-- Integration of external script -->
    <script src="scripts/navigation-extended.js"></script>
    <script src="scripts/shoppingList-class.js"></script>
  </body>
</html>
